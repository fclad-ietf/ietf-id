name: Build

on:
  push:
    branches:
      - master
    paths-ignore:
      - .gitignore
      - README.md
  pull_request:
    branches:
      - master
    paths-ignore:
      - .gitignore
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build in devcontainer
        uses: devcontainers/ci@v0.3
        with:
          push: never
          runCmd: make txt html

      - name: Save generated draft
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: |
            dist/draft-*.html
            dist/draft-*.txt
